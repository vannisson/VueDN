    <style>
      /* ── LAME Brand Overrides ── */

      /* Login screen background */
      [class*='LoginPage'] {
        background: linear-gradient(135deg, #0a0e1c 0%, #141a2e 100%) !important;
      }

      /* Logo on login page */
      [class*='LoginPage'] [class*='CustomLogoImage'] {
        max-height: 90px !important;
      }

      /* Primary buttons → LAME orange */
      [class*='AppHeader'],
      header[class*='Header'] {
        background: #0a0e1c !important;
      }

      /* Top bar controls */
      [class*='AppHeader'] a,
      [class*='AppHeader'] span {
        color: #ffffff !important;
      }

      /* Publish / Save button */
      button[class*='PublishButton'],
      button[class*='ToolbarButton'][class*='published'],
      [class*='AppHeader'] button:not([class*='logoutButton']) {
        background-color: #f68700 !important;
        border-color: #f68700 !important;
        color: #fff !important;
      }

      /* Sidebar accent */
      [class*='SidebarNavLink'][class*='active']::before,
      [class*='SidebarNavLink']:hover::before {
        background-color: #f68700 !important;
      }

      /* Collection label active color */
      [class*='SidebarNavLink'][class*='active'] {
        color: #f68700 !important;
      }

      /* Entry listing hover */
      [class*='ListCard']:hover {
        border-left-color: #f68700 !important;
      }

      /* Workflow board column headers */
      [class*='ColumnHeader'] {
        background: #0a0e1c !important;
        color: #fff !important;
        border-radius: 8px 8px 0 0 !important;
      }

      /* Links inside editor */
      a[class*='EditorLink'] {
        color: #f68700 !important;
      }

      /* ── Esconder avatar / foto de perfil (mas manter botão logout) ── */
      [class*='AppHeader'] [class*='Avatar'],
      [class*='AppHeader'] [class*='avatar'],
      img[class*='AppHeaderAvatar'] {
        display: none !important;
      }

      /* ── Esconder "Adicionar" (Quick Add) ── */
      [class*='QuickAdd'],
      [class*='quickAdd'],
      [class*='AppHeaderQuickNewButton'] {
        display: none !important;
      }

      /* ── Esconder display_url (link do site no header) ── */
      [class*='AppHeaderSiteLink'],
      [class*='AppHeader'] a[href*='netlify'] {
        display: none !important;
      }

      /* ── Botão de logout sempre visível e claro ── */
      [class*='DropdownButton'] img,
      [class*='DropdownButton'] [class*='Avatar'] {
        display: none !important;
      }
      [class*='DropdownButton'],
      [class*='logoutButton'],
      [class*='SettingsDropdown'] button {
        color: #ffffff !important;
        opacity: 1 !important;
        visibility: visible !important;
      }
      /* Texto do dropdown de logout */
      [class*='SettingsDropdown'] [class*='DropdownList'],
      [class*='SettingsDropdown'] li,
      [class*='SettingsDropdown'] button {
        color: #111827 !important;
      }

      /* ── Fix texto branco / contraste ── */

      /* Títulos das entries na listagem */
      [class*='ListCard'] h2,
      [class*='ListCard'] span,
      [class*='ListCardTitle'],
      [class*='CardBody'] {
        color: #111827 !important;
      }

      /* Sidebar links */
      [class*='SidebarNavLink'] {
        color: #374151 !important;
      }
      [class*='SidebarNavLink'][class*='active'] {
        color: #f68700 !important;
        font-weight: 600 !important;
      }

      /* Collection header title */
      [class*='CollectionTop'] h2,
      [class*='ViewHeader'] h1 {
        color: #111827 !important;
      }

      /* Search bar */
      [class*='SearchInput'] {
        color: #111827 !important;
        background: #ffffff !important;
        border: 1px solid #d1d5db !important;
      }

      /* Sort dropdown e outros textos secundários */
      [class*='SortControl'],
      [class*='SortButton'],
      [class*='ControlLabel'] {
        color: #6b7280 !important;
      }

      /* Dropdown menu items */
      [class*='DropdownList'] li,
      [class*='DropdownList'] a,
      [class*='DropdownItem'] {
        color: #111827 !important;
      }

      /* Quick add dropdown */
      [class*='QuickAdd'] [class*='DropdownList'] li {
        color: #111827 !important;
      }

      /* Entry card summary / description */
      [class*='ListCard'] p,
      [class*='CardSummary'] {
        color: #4b5563 !important;
      }

      /* Workflow items */
      [class*='WorkflowCard'] {
        color: #111827 !important;
      }

      /* Smooth global transition */
      * {
        transition:
          border-color 0.15s ease,
          background-color 0.15s ease;
      }
    </style>
