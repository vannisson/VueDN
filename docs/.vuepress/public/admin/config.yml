locale: 'pt'

local_backend: false

backend:
  name: git-gateway
  branch: main
  cms_label_prefix: decap-cms

publish_mode: editorial_workflow

logo_url: /imgs/header/icon_lame.svg

media_folder: 'docs/.vuepress/public/media'
public_folder: '/media'

editor:
  preview: false

collections:
  # ============== PESQUISAS ==============
  - name: 'pesquisas'
    label: 'Pesquisas'
    label_singular: 'Pesquisa'
    folder: 'docs/pesquisas'
    create: true
    path: '{{slug}}/index'
    media_folder: ''
    public_folder: ''
    preview_path: 'pesquisas/{{slug}}/'
    fields:
      - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'DetailProject' }
      - { label: 'Tipo interno', name: 'type', widget: 'hidden', default: 'pesquisa' }
      - { label: 'Título', name: 'title', widget: 'string', required: true }
      - label: 'Descrição (lista de pesquisas)'
        name: 'description'
        widget: 'text'
        required: false
        hint: 'Resumo curto que aparece no card da lista de pesquisas.'
      - label: 'Data'
        name: 'date'
        widget: 'datetime'
        format: 'YYYY-MM-DD'
        time_format: false
        required: true
      - label: 'Imagem de capa'
        name: 'cover'
        widget: 'image'
        required: false
        allow_multiple: false
      - label: 'Corpo'
        name: 'body'
        widget: 'markdown'
        hint: 'Use texto, imagens, links e, se quiser, cole o iframe do YouTube diretamente.'

  # ============== VÍDEOS ==============
  - name: 'videos'
    label: 'Vídeos'
    label_singular: 'Vídeo'
    folder: 'docs/videos'
    create: true
    path: '{{slug}}/index'
    media_folder: ''
    public_folder: ''
    preview_path: 'videos/{{slug}}/'
    fields:
      - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'DetailContent' }
      - { label: 'Tipo interno', name: 'type', widget: 'hidden', default: 'video' }
      - { label: 'Título', name: 'title', widget: 'string', required: true }
      - label: 'Descrição (lista de vídeos)'
        name: 'description'
        widget: 'text'
        required: false
      - label: 'Data'
        name: 'date'
        widget: 'datetime'
        format: 'YYYY-MM-DD'
        time_format: false
        required: true
      - label: 'Imagem de capa'
        name: 'cover'
        widget: 'image'
        required: false
        allow_multiple: false
      - label: 'Corpo'
        name: 'body'
        widget: 'markdown'
        hint: 'Você pode colar o embed do YouTube (iframe) dentro do corpo.'

  # ============== PUBLICAÇÕES ==============
  - name: 'publicacoes'
    label: 'Publicações'
    label_singular: 'Publicação'
    folder: 'docs/publicacoes'
    create: true
    path: '{{slug}}/index'
    media_folder: ''
    public_folder: ''
    preview_path: 'publicacoes/{{slug}}/'
    fields:
      - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'DetailPublication' }
      - { label: 'Tipo interno', name: 'type', widget: 'hidden', default: 'publicacao' }
      - { label: 'Título', name: 'title', widget: 'string', required: true }
      - label: 'Autores'
        name: 'authors'
        widget: 'text'
        required: true
        hint: 'Lista de autores em texto corrido, na ordem correta.'
      - label: 'Conferência / Periódico'
        name: 'conference'
        widget: 'string'
        required: true
        hint: 'Nome do evento ou periódico onde foi publicado.'
      - label: 'Ano'
        name: 'year'
        widget: 'string'
        required: true
      - label: 'Arquivo PDF da publicação'
        name: 'download'
        widget: 'file'
        required: false
        hint: 'Envie o PDF do artigo. O botão de download usará este arquivo.'
      - label: 'Link original do paper (DOI, site da conferência, etc.)'
        name: 'sourceUrl'
        widget: 'string'
        required: false
        hint: 'Se estiver vazio, o botão de "Ver no site original" pode ficar desabilitado.'

  # ============== NOTÍCIAS ==============
  - name: 'noticias'
    label: 'Notícias'
    label_singular: 'Notícia'
    folder: 'docs/noticias'
    create: true
    path: '{{slug}}/index'
    media_folder: ''
    public_folder: ''
    preview_path: 'noticias/{{slug}}/'
    fields:
      - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'DetailContent' }
      - { label: 'Tipo interno', name: 'type', widget: 'hidden', default: 'noticia' }
      - { label: 'Título', name: 'title', widget: 'string', required: true }
      - label: 'Descrição (lista de notícias)'
        name: 'description'
        widget: 'text'
        required: false
      - label: 'Data'
        name: 'date'
        widget: 'datetime'
        format: 'YYYY-MM-DD'
        time_format: false
        required: true
      - label: 'Imagem de capa'
        name: 'cover'
        widget: 'image'
        required: false
        allow_multiple: false
      - label: 'Corpo'
        name: 'body'
        widget: 'markdown'
        hint: 'Use markdown livre: títulos, imagens, links, etc.'

  # ============== MATERIAIS ==============
  - name: 'materiais'
    label: 'Materiais'
    label_singular: 'Material'
    folder: 'docs/materiais'
    create: true
    path: '{{slug}}/index'
    media_folder: ''
    public_folder: ''
    preview_path: 'materiais/{{slug}}/'
    fields:
      - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'DetailContent' }
      - { label: 'Tipo interno', name: 'type', widget: 'hidden', default: 'material' }
      - { label: 'Título', name: 'title', widget: 'string', required: true }
      - label: 'Descrição (lista de materiais)'
        name: 'description'
        widget: 'text'
        required: false
      - label: 'Data'
        name: 'date'
        widget: 'datetime'
        format: 'YYYY-MM-DD'
        time_format: false
        required: true
      - label: 'Imagem de capa'
        name: 'cover'
        widget: 'image'
        required: false
        allow_multiple: false
      - label: 'Corpo'
        name: 'body'
        widget: 'markdown'
        hint: 'Use markdown livre: títulos, imagens, links, etc.'
