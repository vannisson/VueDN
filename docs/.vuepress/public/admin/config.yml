backend:
  name: git-gateway
  branch: main
  cms_label_prefix: decap-cms

publish_mode: editorial_workflow

display_url: https://vuedn.netlify.app/

media_folder: 'docs/.vuepress/public/media'
public_folder: '/media'

editor:
  preview: false

collections:
  # ============== PROJETOS ==============
  - name: 'projetos'
    label: 'Projetos'
    label_singular: 'Projeto'
    folder: 'docs/projetos'
    create: true
    slug: '{{slug}}/index'
    preview_path: 'projetos/{{slug}}/'
    fields:
      - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'DetailProject' }
      - { label: 'Tipo interno', name: 'type', widget: 'hidden', default: 'projeto' }
      - { label: 'Título', name: 'title', widget: 'string', required: true }
      - label: 'Descrição (lista de projetos)'
        name: 'description'
        widget: 'text'
        required: false
        hint: 'Resumo curto que aparece no card da lista de projetos.'
      - label: 'Data'
        name: 'date'
        widget: 'datetime'
        format: 'YYYY-MM-DD'
        time_format: false
        required: true
      - label: 'Imagem de capa'
        name: 'cover'
        widget: 'image'
        required: false
        allow_multiple: false
      - label: 'Corpo'
        name: 'body'
        widget: 'markdown'
        hint: 'Use texto, imagens, links e, se quiser, cole o iframe do YouTube diretamente.'

  # ============== VÍDEOS ==============
  - name: 'videos'
    label: 'Vídeos'
    label_singular: 'Vídeo'
    folder: 'docs/videos'
    create: true
    slug: '{{slug}}/index'
    preview_path: 'videos/{{slug}}/'
    fields:
      - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'DetailVideo' }
      - { label: 'Título', name: 'title', widget: 'string', required: true }
      - label: 'Descrição (lista de vídeos)'
        name: 'description'
        widget: 'text'
        required: false
      - label: 'Data'
        name: 'date'
        widget: 'datetime'
        format: 'YYYY-MM-DD'
        time_format: false
        required: true
      - label: 'Imagem de capa'
        name: 'cover'
        widget: 'image'
        required: false
        allow_multiple: false
      - label: 'Corpo'
        name: 'body'
        widget: 'markdown'
        hint: 'Você pode colar o embed do YouTube (iframe) dentro do corpo.'

  # ============== PUBLICAÇÕES ==============
  - name: 'publicacoes'
    label: 'Publicações'
    label_singular: 'Publicação'
    folder: 'docs/publicacoes'
    create: true
    slug: '{{slug}}/index'
    preview_path: 'publicacoes/{{slug}}/'
    fields:
      - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'DetailPublication' }
      - { label: 'Tipo interno', name: 'type', widget: 'hidden', default: 'publicacao' }
      - { label: 'Título', name: 'title', widget: 'string', required: true }
      - label: 'Autores'
        name: 'authors'
        widget: 'text'
        required: true
        hint: 'Lista de autores em texto corrido, na ordem correta.'
      - label: 'Conferência / Periódico'
        name: 'conference'
        widget: 'string'
        required: true
        hint: 'Nome do evento ou periódico onde foi publicado.'
      - label: 'Ano'
        name: 'year'
        widget: 'string'
        required: true
      - label: 'Arquivo PDF da publicação'
        name: 'download'
        widget: 'file'
        required: true
        hint: 'Envie o PDF do artigo. O botão de download usará este arquivo.'
      - label: 'Link original do paper (DOI, site da conferência, etc.)'
        name: 'sourceUrl'
        widget: 'string'
        required: false
        hint: 'Se estiver vazio, o botão de "Ver no site original" pode ficar desabilitado.'

  # ============== CONTEÚDOS (GERAIS) ==============
  - name: 'conteudos'
    label: 'Conteúdos'
    label_singular: 'Conteúdo'
    folder: 'docs/conteudos'
    create: true
    slug: '{{slug}}/index'
    preview_path: 'conteudos/{{slug}}/'
    fields:
      - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'DetailContent' }
      - { label: 'Tipo interno', name: 'type', widget: 'hidden', default: 'conteudo' }
      - { label: 'Título', name: 'title', widget: 'string', required: true }
      - label: 'Tipo de conteúdo'
        name: 'badge'
        widget: 'select'
        required: false
        options:
          - { label: 'Material', value: 'material' }
          - { label: 'Vídeo', value: 'video' }
          - { label: 'Notícia', value: 'noticia' }
        hint: 'Define o selinho (material / vídeo / notícia) e o ícone nos cards e no detalhe.'
      - label: 'Descrição (lista de conteúdos)'
        name: 'description'
        widget: 'text'
        required: false
        hint: 'Resumo que aparece no card de conteúdo.'
      - label: 'Data'
        name: 'date'
        widget: 'datetime'
        format: 'YYYY-MM-DD'
        time_format: false
        required: true
      - label: 'Imagem de capa'
        name: 'cover'
        widget: 'image'
        required: false
        allow_multiple: false
      - label: 'Corpo'
        name: 'body'
        widget: 'markdown'
        hint: 'Use markdown livre: títulos, imagens, links, vídeos (via iframe), etc.'
