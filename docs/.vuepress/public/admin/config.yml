backend:
  name: git-gateway
  branch: main
  cms_label_prefix: decap-cms

publish_mode: editorial_workflow

display_url: https://vuedn.netlify.app/

media_folder: 'docs/.vuepress/public/media'
public_folder: '/media'

editor:
  preview: false

collections:
  # ============== PROJETOS ==============
  - name: 'projetos'
    label: 'Projetos'
    label_singular: 'Projeto'
    folder: 'docs/projetos'
    create: true
    slug: '{{slug}}/index'
    preview_path: 'projetos/{{slug}}/'
    fields:
      - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'DetailProject' }
      - { label: 'Título', name: 'title', widget: 'string', required: true }
      - label: 'Data'
        name: 'date'
        widget: 'datetime'
        format: 'YYYY-MM-DD'
        time_format: false
        required: true
      - label: 'Imagem de capa'
        name: 'cover'
        widget: 'image'
        required: false
        allow_multiple: false
      - label: 'Tags'
        name: 'tags'
        widget: 'list'
        required: false
      - label: 'Corpo'
        name: 'body'
        widget: 'markdown'
        hint: 'Use texto, imagens, links e, se quiser, cole o iframe do YouTube diretamente.'

  # ============== VÍDEOS ==============
  - name: 'videos'
    label: 'Vídeos'
    label_singular: 'Vídeo'
    folder: 'docs/videos'
    create: true
    slug: '{{slug}}/index'
    preview_path: 'videos/{{slug}}/'
    fields:
      - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'DetailVideo' }
      - { label: 'Título', name: 'title', widget: 'string', required: true }
      - label: 'Data'
        name: 'date'
        widget: 'datetime'
        format: 'YYYY-MM-DD'
        time_format: false
        required: true
      - label: 'Imagem de capa'
        name: 'cover'
        widget: 'image'
        required: false
        allow_multiple: false
      - label: 'Tags'
        name: 'tags'
        widget: 'list'
        required: false
      - label: 'Corpo'
        name: 'body'
        widget: 'markdown'
        hint: 'Você pode colar o embed do YouTube (iframe) dentro do corpo.'

  # ============== PUBLICAÇÕES ==============
  - name: 'publicacoes'
    label: 'Publicações'
    label_singular: 'Publicação'
    folder: 'docs/publicacoes'
    create: true
    slug: '{{slug}}/index'
    preview_path: 'publicacoes/{{slug}}/'
    fields:
      - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'DetailPublication' }
      - { label: 'Título', name: 'title', widget: 'string', required: true }
      - label: 'Data'
        name: 'date'
        widget: 'datetime'
        format: 'YYYY-MM-DD'
        time_format: false
        required: true
      - label: 'Imagem de capa'
        name: 'cover'
        widget: 'image'
        required: false
        allow_multiple: false
      - label: 'Tags'
        name: 'tags'
        widget: 'list'
        required: false
      - label: 'Corpo'
        name: 'body'
        widget: 'markdown'
        hint: 'Texto, imagens, links e embeds (YouTube, etc.) são aceitos.'

  # ============== CONTEÚDOS (GERAIS) ==============
  - name: 'conteudos'
    label: 'Conteúdos'
    label_singular: 'Conteúdo'
    folder: 'docs/conteudos'
    create: true
    slug: '{{slug}}/index'
    preview_path: 'conteudos/{{slug}}/'
    fields:
      - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'DetailContent' }
      - { label: 'Título', name: 'title', widget: 'string', required: true }
      - label: 'Data'
        name: 'date'
        widget: 'datetime'
        format: 'YYYY-MM-DD'
        time_format: false
        required: true
      - label: 'Imagem de capa'
        name: 'cover'
        widget: 'image'
        required: false
        allow_multiple: false
      - label: 'Tags'
        name: 'tags'
        widget: 'list'
        required: false
      - label: 'Corpo'
        name: 'body'
        widget: 'markdown'
        hint: 'Use markdown livre: títulos, imagens, links, vídeos (via iframe), etc.'
